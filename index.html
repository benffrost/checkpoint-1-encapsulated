<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid text-center" id="main">
    <div class="row">
      <div class="col">
        <h2>Name: <span id="name"> </span></h2>
      </div>
      <div class="col">
        <h3>Health: <span id="health"> </span></h3>
      </div>
      <div class="col">
        <h3>Hits: <span id="hits"> </span></h3>
      </div>
    </div>
    <div class="row">

      <div class="col"><img src="alien.gif" alt="target" /></div>

    </div>
    <div class="row">
      <div class="col"><button class="btn btn-primary m-2 btn-block"
          onClick="app.controllers.gameController.attackTarget('slap')">Slap</button></div>
      <div class="col"><button class="btn btn-primary m-2 btn-block"
          onClick="app.controllers.gameController.attackTarget('punch')">Punch</button></div>
      <div class="col"><button class="btn btn-primary m-2 btn-block"
          onClick="app.controllers.gameController.attackTarget('kick')">Kick</button></div>
    </div>
    <div class="row" id="items">
      <div class="col"><button class="btn btn-info m-2 btn-block"
          onClick="app.controllers.gameController.addItemToTarget('cleats')">Cleats</button></div>
      <div class="col"><button class="btn btn-info m-2 btn-block"
          onClick="app.controllers.gameController.addItemToTarget('boomerang')">Boomerang</button>
      </div>
      <div class="col"><button class="btn btn-info m-2 btn-block"
          onClick="app.controllers.gameController.addItemToTarget('sword')">Sword</button></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col"><button class="btn btn-danger btn-block m-2"
          onClick="app.controllers.gameController.resetGame()">Reset Game</button></div>
      <div class="col-4"></div>
    </div>
  </div>



  <script src="app/main.js" type="module"></script>
</body>

</html>
